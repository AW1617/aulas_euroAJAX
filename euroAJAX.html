<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="jquery/jquery-3.1.1.js"></script>
</head>
<body>
<div id="control">
	<button id='bget'> Obter Chave</button>
	<button id='breset'> Limpar Chaves </button>
</div>
<div id="content">
	
</div>

</body>
<script type="text/javascript">
	$("#bget").click(function () {
		$.ajax({
			url : "http://alunos.estg.ipvc.pt/~pmoreira/KEYSERVER/KeyServerJSON.php",
			method : "GET",
			dataType : "JSON",
			aync : true,
			success : function (chave) {

				var mydiv = $("<div/>").addClass("key");
				var myuln = $("<ul/>").addClass("numbers");
				var myuls = $("<ul/>").addClass("stars");
				
				mydiv.append(myuln).append(myuls);

				for (var i=0; i<chave.numbers.length; i++) {
					myuln.append($("<li/>").html(chave.numbers[i]));
				}

				$(chave.stars).each(function (idx, val) {
					myuls.append($("<li/>").html(val));
				});

				$("#content").append(mydiv);

			}
		});

	});

	$("#breset").click(function () {
		$("#content").empty();
	});




</script>

</html>
